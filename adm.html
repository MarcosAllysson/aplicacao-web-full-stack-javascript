    <div class="c">
        <!--Criar coordenador-->
        <label for="matricula_coor">Digite a matrícula do coordenador:</label>
        <input type="text" id="matricula_coor" name="matricula_coor" />

        <label for="nome_coor">Digite o nome do coordenador</label>
        <input type="text" id="nome_coor" name="nome_coor" />
        <br><br>

        <label for="curso_coor">Digite o id curso do coordenador:</label>
        <input type="number" id="curso_coor" name="curso_coor" />
        <br><br>

        <label for="tipo_coor">Digite o tipo:</label>
        <!--Dúvida-->
        <input type="text" id="tipo_coor" name="tipo_coor" />
        <br><br>

        <label for="login_coor">Criar o login do coordenador:</label>
        <input type="text" id="login_coor" name="login_coor" />
        <br><br>

        <label for="senha_coor">Criar o senha do coordenador:</label>

        <br><br>

        <button id="salvar_coor" onclick="salvar_coor()">Salvar Coordenador</button>

        <button id="del_coor" onclick="del_coor()">Excluir Coordenador</button>

    </div>

        <label>Digite a carga horária Máxima do curso:</label>

        <button onclick="reload()">Recarregar a pagina</button>
        <button onclick="inserirCursos()">Inserir</button>
        <button onclick="atualizarCurso()">Atualizar</button>
        <button onclick="removerCurso()">Remover</button>
        <button onclick="verCursos()">Ver Cursos</button>
