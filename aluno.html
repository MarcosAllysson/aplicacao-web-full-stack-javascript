<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Criar Aluno</title>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script> -->
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>

    <h1>Bem-Vindo</h1>
    <h1>Sistema de Gerenciamento de Atividades Complementares</h1>
    <h2>Página do aluno</h2>

    <div>
        <label for="matricula">Digite sua matrícula:</label>
        <input type="text" id="matricula_al" name="matricula" />
        <br><br>

        <label for="nome_al">Digite seu nome:</label>
        <input type="text" id="nome_al" name="nome_al" />
        <br><br>

        <label for="horas_add">Digite quantidade de horas:</label>
        <input type="number" id="horas_add" />
        <br><br>


        <label for="curso_al">Digite Número do curso:</label>
        <input type="number" id="curso_al" name="curso_al" />
        <br><br>

        <label for="tipo_al">Digite seu tipo:</label>
        <input type="text" id="tipo_al" name="tipo_al" />
        <br><br>

        <label for="login_al">Criar seu login:</label>
        <input type="text" id="login_al" name="login_al" />
        <br><br>

        <label for="senha_al">Criar sua senha:</label>
        <input type="text" id="senha_al" name="senha_al" />
        <br><br>

    </div>

    <br>
    <button id="salvar_al" onclick="salvar_al()">Salvar</button>

    <div id="saida_al">

    </div>

    <script src="codigos.js"></script>

</body>

</html>
